ui.ragdollpuppeteer.tooltip.timeline=Glissez sur la timeline pour changer l'image d'animation
ui.ragdollpuppeteer.tooltip.gesture=Glissez sur la timeline pour changer le gesture. (Tous les gestures ne peuvent pas sembler exact!)
ui.ragdollpuppeteer.tooltip.search=Chercher pour une séquence...
ui.ragdollpuppeteer.tooltip.nonphys=Si c'est coché, bouge les os nonphysical pendant la séquence ou la change d'image (les doigts, les orteils, les cosmétiques, les os d'armes, etc.)
ui.ragdollpuppeteer.tooltip.shouldincrement=Si ce n'est pas coché, le puppeteer ne va pas incremente la frame, mais le puppet va téleporte au puppeteer,\npour utilisement avec incrementation des frames manuellement.
ui.ragdollpuppeteer.tooltip.bonetree=Alternez les os pour l'animation en cliquant la noeud sur l'arbre
ui.ragdollpuppeteer.tooltip.source=Choissisez entre les séquences de model ou les animations de Stop Motion Helper personnalisés
ui.ragdollpuppeteer.tooltip.showpuppeteer=Alternez le visibilité du puppeteer bleu
ui.ragdollpuppeteer.tooltip.removegesture=Changez le gesture au pose de référence.
ui.ragdollpuppeteer.tooltip.floorworld=Si ce n'est pas coché, on désactive la collision des mondes pour la plateforme.\nSi la plateforme sortit des limits, ce téleporte au puppet de ragdoll ou le player, selon que le puppet existe.
ui.ragdollpuppeteer.tooltip.recoverpuppeteer=Si on clique dessus, the puppeteer (and its floor) will teleport to the puppet or player (whoever exists first)\nand face the player and freeze there.
ui.ragdollpuppeteer.tooltip.fps=Changez les FPS d'animation
ui.ragdollpuppeteer.tooltip.playback=Alternez la lecture pour l'animation de puppeteer, ce qui cause le puppet d'animer
ui.ragdollpuppeteer.tooltip.height=Changez le height de puppeteer avec la plateforme
ui.ragdollpuppeteer.tooltip.ignorez=Si c'est coché, le puppeteer va être visible même a travers les murs, utilisement pour trouver le puppeteer.
ui.ragdollpuppeteer.tooltip.attachtoground=Si c'est coché, le puppeteer va téleporter au ground sous la plateforme.
ui.ragdollpuppeteer.tooltip.anysurface=Si c'est coché, le puppeteer va téleporter à la surface avec la face inférieure. «Attache à Ground» devrait être coché pour activer.
ui.ragdollpuppeteer.tooltip.incrementgestures=Si ce n'est pas coché, le slider de gesture ne va pas incrementer avec la lecture