ui.ragdollpuppeteer.tooltip.timeline=Drag on the timeline to set the frame of animation
ui.ragdollpuppeteer.tooltip.search=Search for a sequence...
ui.ragdollpuppeteer.tooltip.nonphys=If checked, move nonphysical bones on sequence or frame change (fingers, toes, hats, weapon bones, etc.)
ui.ragdollpuppeteer.tooltip.shouldincrement=If unchecked, the puppeteer will not increment its frame, but the puppet will teleport to the puppeteer.\nUseful for manually incrementing frames.
ui.ragdollpuppeteer.tooltip.bonetree=Toggle bones for animation by clicking on a node on the tree
ui.ragdollpuppeteer.tooltip.source=Choose between the model's built-in sequences or custom Stop Motion Helper animations
ui.ragdollpuppeteer.tooltip.showpuppeteer=Toggles the visibility of the blue puppeteer
ui.ragdollpuppeteer.tooltip.gesture=Drag on the timeline to set the gesture. (Not all gestures will look right!)
ui.ragdollpuppeteer.tooltip.removegesture=Sets the gesture to the reference pose.
ui.ragdollpuppeteer.tooltip.floorworld=If unchecked, disables world collisions.\nIf the floor goes out of bounds, the floor will teleport to the ragdoll puppet or the player, depending on if the puppet exists.
ui.ragdollpuppeteer.tooltip.recoverpuppeteer=If clicked, the puppeteer (and its floor) will teleport to the puppet or player (whoever exists first)\nand face the player and freeze there.
ui.ragdollpuppeteer.tooltip.fps=Change the animation's framerate
ui.ragdollpuppeteer.tooltip.playback=Toggle playback of the puppeteer's animation, which causes the puppet to animate with it
ui.ragdollpuppeteer.tooltip.height=Change the puppeteer's height with respect to the floor
ui.ragdollpuppeteer.tooltip.scale=Change the scale of movement of the puppeteer
ui.ragdollpuppeteer.tooltip.ignorez=If checked, the puppeteer will be visible through walls. Useful for finding your puppeteer.
ui.ragdollpuppeteer.tooltip.attachtoground=If checked, the puppeteer will teleport to the ground beneath them.
ui.ragdollpuppeteer.tooltip.anysurface=If checked, the puppeteer will teleport to the surface that the bottom face of the floor faces. Attach to Ground must be checked for this to be enabled.
ui.ragdollpuppeteer.tooltip.incrementgestures=If unchecked, the gesture slider will not increment on playback
ui.ragdollpuppeteer.tooltip.randompose=Sample a pose (and guesses if its a gesture or not) from the puppet's sequences 
ui.ragdollpuppeteer.tooltip.faceme=If unchecked, the puppeteer will not face the player 
ui.ragdollpuppeteer.tooltip.disabletween=If checked, SMH animations will not interpolate between keyframes